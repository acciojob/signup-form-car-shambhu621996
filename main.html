<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
	<h3>signup form</h3>
	<br><br>
	<label for="name">Name:</label>
	<input type="text" id="name" placeholder="Name" required>
	<br><br>
	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="Email" required>
	<br><br>
	<label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
	<br><br>
	 <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
        </select>
	<br><br>
	<label for="age">Age:</label>
		<input type="number" id="age" placeholder="Age" required>	
		<br><br>
	<label for="dob">DOB:</label>	
	<input type="date" id="dob" placeholder="dob" required>
		<br><br>
	<label for="tel">TEL:</label>		
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br><br>
		<label for="password">password:</label>
		<input type="passsword" id="password" placeholder="passwprd" required>
		<br>
		<br>
		<input type="checkbox" value="tos" name="tos" id="tos" required>	
	<label for="tos">I agree to the TOS</label>
	<br><br>
		<button type="submit">Submit</button>
</form>
</body>

</html>
